<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section>
            <div id="search-container" class="container search-container">
                <input id="search-input" type="text"  placeholder="Enter a city name" autocomplete="off">
                <select id="search-unit">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
                <button id="search-button">Search</button>
            </div>
        </section>
        <section>
            <div id="weather-container" class="container">
                <h2 id="city-name"></h2>
                <div class="weather-details-container">
                    <div class="weather-details-left">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <p id="temperature"></p>
                    </div>
                    <div class="weather-details-right">
                        <p id="weather-description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
            <div id="error-container" class="container">
                <p id="error-description"></p>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
